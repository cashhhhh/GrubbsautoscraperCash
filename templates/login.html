<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grubbs INFINITI — Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: '#1877F2' }
        }
      }
    }
  </script>
  <style>
    body { background: #0f172a; }
    .card { background: #1e293b; border: 1px solid rgba(255,255,255,.08); }
    input:-webkit-autofill { -webkit-box-shadow: 0 0 0 30px #0f172a inset !important; -webkit-text-fill-color: #f1f5f9 !important; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-sm">
    <!-- Logo / header -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-brand/10 mb-4">
        <svg class="w-7 h-7 text-brand fill-current" style="color:#1877F2" viewBox="0 0 24 24">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
      </div>
      <h1 class="text-xl font-bold text-white">Grubbs INFINITI</h1>
      <p class="text-sm text-slate-400 mt-1">Marketplace Dashboard</p>
    </div>

    <!-- Card -->
    <div class="card rounded-2xl p-8">
      <h2 class="text-lg font-semibold text-white mb-6">Sign in</h2>

      <div id="error-msg" class="hidden mb-4 px-4 py-3 rounded-lg bg-red-500/10 border border-red-500/30 text-red-400 text-sm"></div>

      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-xs font-medium text-slate-400 mb-1.5">Username</label>
          <input id="username" type="text" autocomplete="username" required
            class="w-full px-3.5 py-2.5 rounded-lg bg-slate-900 border border-slate-700 text-slate-100 placeholder-slate-600 text-sm focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand transition-colors"
            placeholder="Enter username"/>
        </div>
        <div>
          <label class="block text-xs font-medium text-slate-400 mb-1.5">Password</label>
          <input id="password" type="password" autocomplete="current-password" required
            class="w-full px-3.5 py-2.5 rounded-lg bg-slate-900 border border-slate-700 text-slate-100 placeholder-slate-600 text-sm focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand transition-colors"
            placeholder="Enter password"/>
        </div>
        <button type="submit" id="submit-btn"
          class="w-full py-2.5 rounded-lg bg-brand text-white text-sm font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-brand focus:ring-offset-2 focus:ring-offset-slate-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
          style="background:#1877F2">
          Sign in
        </button>
      </form>
    </div>

    <p class="text-center text-xs text-slate-600 mt-6">Grubbs INFINITI of San Antonio · Internal Use Only</p>
  </div>

  <script>
    const form     = document.getElementById('login-form');
    const errEl    = document.getElementById('error-msg');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      errEl.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in…';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const resp = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        if (resp.ok) {
          window.location.href = '/';
        } else {
          const data = await resp.json().catch(() => ({}));
          errEl.textContent = data.detail || 'Invalid username or password';
          errEl.classList.remove('hidden');
        }
      } catch {
        errEl.textContent = 'Network error — please try again';
        errEl.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign in';
      }
    });

    // Auto-focus username
    document.getElementById('username').focus();
  </script>
</body>
</html>
